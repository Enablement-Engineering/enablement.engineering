[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_ENV = "production"

# Ensure drafts are excluded in all contexts
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"
  
[context.branch-deploy]
  command = "npm run build"
